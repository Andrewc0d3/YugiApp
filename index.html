<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YugiApp</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    header { background:#151515; color:#fff; padding:14px; text-align:center; }
    #menu { margin-top:10px; }
    nav button{ margin:4px; padding:8px 12px; border-radius:6px; border:none; cursor:pointer; background:#0b84ff; color:#fff; }
    #buscador { margin-top:10px; padding:8px; width:80%; max-width:420px; border-radius:6px; border:1px solid #ddd; }
    #contenedor { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; padding:12px; }
    .card { width:180px; background:#fff; border-radius:8px; box-shadow:0 1px 6px rgba(0,0,0,.12); padding:8px; text-align:center; }
    .card img{ width:100%; height:220px; object-fit:contain; border-radius:6px; }
    .btn-row { display:flex; gap:6px; justify-content:center; margin-top:8px; }
    .small-btn { padding:6px 8px; border-radius:6px; border:none; cursor:pointer; background:#eee; }
    .fav-btn { background:#ffd6d6; }
    .modal{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.6); }
    .detalle{ background:#fff; padding:18px; border-radius:8px; max-width:520px; width:90%; }
    #mensaje { text-align:center; color:#666; margin-top:18px; }
  </style>
</head>
<body>
  <header>
    <h1>üÉè YugiApp</h1>
    <input id="buscador" type="search" placeholder="Buscar carta..." />
    <div id="menu">
      <button data-tab="home">Home</button>
      <button data-tab="favoritos">Favoritos</button>
      <button data-tab="aleatorio">Aleatorio</button>
      <button data-tab="coleccion">Colecci√≥n</button>
      <button data-tab="filtro">Filtro</button>
    </div>
  </header>

  <main>
    <div id="mensaje">Cargando cartas...</div>
    <div id="contenedor"></div>
  </main>

  <script type="module" src="js/home.js"></script>
</body>
</html>
