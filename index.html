<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YugiApp</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #20232a; color: white; padding: 10px; text-align: center; }
    nav button { margin: 5px; padding: 8px 12px; cursor: pointer; border: none; background: #0078ff; color: white; border-radius: 5px; }
    #buscador { margin-top: 10px; padding: 6px; width: 80%; max-width: 400px; }
    #contenedor { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; padding: 10px; }
    .card { background: white; border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.2); padding: 10px; text-align: center; width: 180px; }
    .card img { width: 100%; border-radius: 5px; }
    .fav-btn { background: none; border: none; font-size: 20px; cursor: pointer; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; }
    .detalle { background: white; padding: 20px; border-radius: 8px; max-width: 400px; }
    .detalle img { width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>üÉè YugiApp</h1>
    <input type="text" id="buscador" placeholder="Buscar carta..." />
    <nav id="menu">
      <button data-tab="home">Home</button>
      <button data-tab="favoritos">Favoritos</button>
      <button data-tab="aleatorio">Aleatorio</button>
      <button data-tab="coleccion">Colecci√≥n</button>
      <button data-tab="filtro">Filtro</button>
    </nav>
  </header>

  <main id="contenedor"></main>

  <script type="module" src="js/home.js"></script>
</body>
</html>
